<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Form</title>
    <link rel="stylesheet" type="text/css" href="/Pertemuan 4/Tugas/style.css">
</head>

<body>
  <!-- <div class="gradient"> -->
    <center>
        <h1>Membuat Form Menggunakan <i>HTML</i> dan <i>CSS</i></h1>
    </center>
    <hr> <br>

    <!-- Awal Form -->
    <form action="" method="post">
      <!-- Awal Tabel -->
      <center>
        <table border="1" class="formTabel">
          <!-- Header Tabel -->
          <tr>
            <th colspan="2">Mengisi Buku Tamu</th>
          </tr>

          <!-- Nama -->
          <tr>
            <td>Nama</td>
            <td>
              <input type="text" name="nama" id="nama" size="35" placeholder="Masukan Nama" required>
            </td>
          </tr>

          <!-- E-mail -->
          <tr>
            <td>E-mail</td>
            <td>
              <input type="email" name="email" id="email" size="35" placeholder="Masukan Email" required>
            </td>
          </tr>

          <!-- Tanggal Lahir -->
          <tr>
            <td>Tanggal Lahir</td>
            <td><input type="date" name="ttl" id="ttl" required/></td>
          </tr>

          <!-- Asal -->
          <tr>
            <td>Asal</td>
            <td>
              <select name="boxPilihan" id="boxPilihan" required>
                <option value="pulau-jawa">Pulau Jawa</option>
                <option value="pulau-kalimantan">Pulau Kalimantan</option>
                <option value="pulau-sumatra">Pulau Sumatra</option>
                <option value="pulau=papua">Pulau Papua</option>
                <option value="pulau-sulawesi">Pulau Sulawesi</option>
                <option value="pulau-bali">Pulau Bali</option>
                <option value="pulau-lombok">Pulau Lombok</option>
                <option value="pulau-sumbawa">Pulau Sumbawa</option>
              </select>
            </td>
          </tr>

          <!-- Jenis Kelamin -->
          <tr>
            <td>Jenis Kelamin</td>
            <td>
              <input
                type="radio"
                id="lakiLaki"
                name="jenisKelamin"
                value="lakiLaki"
                required
              />
              <label for="lakiLaki">Laki-laki</label>
              <input
                type="radio"
                id="perempuan"
                name="jenisKelamin"
                value="perempuan"
                required
              />
              <label for="perempuan">Perempuan</label>
            </td>
          </tr>

          
          <!-- No. Telepon -->
          <tr>
            <td>No. Telepon</td>
            <td>
              <input type="number" name="no-telepon" id="no-telepon" placeholder="Masukan No Telepon" required>
            </td>
          </tr>
          
          <!-- Foto -->
           <tr>
             <td>Foto</td>
             <td>
               <input type="file" name="foto" id="foto" required>
             </td>
           </tr> 

          <!-- Komentar -->
          <tr>
            <td>Komentar Anda</td>
            <td>
              <textarea
                id="komentar"
                name="komentar"
                rows="5"
                cols="50"
                placeholder="Masukan komentar"
              ></textarea>
            </td>
          </tr>

          <!-- Button -->
          <tr>
            <td colspan="2">
              <center>
                <button class="btn btn-primary" type="submit" value="Selesai" >Selesai</button>
                <button class="btn btn-danger" type="reset" value="hapus" >Hapus</button>
              </center>
            </td>
          </tr>
          <!-- Akhir Tabel -->
        </table>
        <!-- Akhir Form -->
      </center>
  <!-- </div> -->
</body>
</html>
