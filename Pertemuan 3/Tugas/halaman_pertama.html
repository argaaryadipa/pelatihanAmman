    <h2>
      <center>Latihan Membuat Form</center>
    </h2>
    <!-- Awal Form -->
    <form action="" method="post">
      <!-- Awal Tabel -->
      <center>
        <table border="1" bgcolor="#EAEDED">
          <!-- Header Tabel -->
          <tr>
            <th colspan="2" bgcolor="#AED6F1">Mengisi Buku Tamu</th>
          </tr>

          <!-- Nama -->
          <tr>
            <td>Nama</td>
            <td>
              <textarea name="nama" id="nama" cols="30" rows="1"></textarea>
            </td>
          </tr>

          <!-- E-mail -->
          <tr>
            <td>E-mail</td>
            <td>
              <textarea name="email" id="email" cols="30" rows="1"></textarea>
            </td>
          </tr>

          <!-- Asal -->
          <tr>
            <td>Asal</td>
            <td>
              <select name="boxPilihan" id="">
                <option value="">Pulau Jawa</option>
                <option value="">Pulau Kalimantan</option>
                <option value="">Pulau Sumatra</option>
                <option value="">Pulau Papua</option>
                <option value="">Pulau Sulawesi</option>
                <option value="">Pulau Bali</option>
                <option value="">Pulau Lombok</option>
                <option value="">Pulau Sumbawa</option>
              </select>
            </td>
          </tr>

          <!-- Jenis Kelamin -->
          <tr>
            <td>Jenis Kelamin</td>
            <td>
              <input
                type="radio"
                id="lakiLaki"
                name="jenisKelamin"
                value="lakiLaki"
              />
              <label for="lakiLaki">Laki-laki</label>
              <input
                type="radio"
                id="perempuan"
                name="jenisKelamin"
                value="perempuan"
              />
              <label for="perempuan">Perempuan</label>
            </td>
          </tr>

          <!-- Komentar -->
          <tr>
            <td>Komentar Anda</td>
            <td>
              <textarea
                id="komentar"
                name="komentar"
                rows="5"
                cols="50"
              ></textarea>
            </td>
          </tr>

          <!-- Button -->
          <tr>
            <td colspan="2" bgcolor="#AED6F1">
              <center>
                <input type="submit" value="Selesai" />
                <input type="reset" value="Hapus" />
              </center>
            </td>
          </tr>
          <!-- Akhir Tabel -->
        </table>
        <!-- Akhir Form -->
      </center>
    </form>
