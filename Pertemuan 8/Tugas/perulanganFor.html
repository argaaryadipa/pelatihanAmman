<!DOCTYPE html>

  <head>

    <title>Perulangan dengan For</title>
  </head>
  <body>
    <h2>Perulangan dengan For</h2>

    <script>
      for (var i = 0; i < 10; index++) {
        document.write("<p>Perulangan ke : " + i + "</p>");
      }
    </script>
  </body>
