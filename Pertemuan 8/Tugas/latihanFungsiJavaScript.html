<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Membuat Fungsi</title>
  </head>
  <body>
    <!-- Memanggil fungsi saat link diklik -->
    <a href="#" onclick="sayHello()">Klik Aku</a>

    <script>
      // Membuat Fungsi
      function sayHello() {
        alert("Hello World!");
      }
    </script>
  </body>
</html>
